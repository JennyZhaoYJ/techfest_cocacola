<h3>Machines</h3>
<div class="grid grid-pad">
  <a *ngFor="let machine of machines" class="col-1-5"
      routerLink="/detail/{{machine.id}}">
    <div class="module machine">
      <h4>{{machine.name}}</h4>
      <h4 style="color:black">speed: {{machine.speed}} bottles/hour</h4>
    </div>
  </a>
</div>
