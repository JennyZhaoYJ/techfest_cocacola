<div>
  <h2> Error Details</h2>
  <div>
    <label>Machine ID:
      <input [(ngModel)]="machine.id" placeholder="machine ID"/>
    </label>
    <label>Error Type:
      <input [(ngModel)]="machine.comment" placeholder="predicted error"/>
    </label>
  </div>

</div>
